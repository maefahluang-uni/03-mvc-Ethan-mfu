<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert">Add Concert</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Performer</th>
                <th>Date</th>
                <th>Description</th>
                <th>Action</th> <!-- delete link per concert -->
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(concerts)}">
                <td colspan="6">No concerts found.</td>
            </tr>
            <tr th:each="c : ${concerts}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.title}">Sample Title</td>
                <td th:text="${c.performer}">Sample Performer</td>
                <td th:text="${#dates.format(c.date, 'yyyy-MM-dd')}">2025-08-25</td>
                <td th:text="${c.description}">Sample Description</td>
                <td>
                    <a th:href="@{'/delete-concert/' + ${c.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/add-concert">Add New Concert</a> |
    <a href="/delete-concert">Delete All Concerts</a>
</body>
</html>
